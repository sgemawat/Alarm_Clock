<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Document metadata -->
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <!-- Clock image -->
      <img src="./clock.svg" alt="clock">
      
      <!-- Display current time -->
      <h1>00:00:00 PM</h1>
      
      <!-- Display "Alarm Clock" on top -->
      <h2 class="alarm-title">Alarm Clock</h2>
      
      <div class="content">
        <div class="column">
          <!-- Select box for setting hours -->
          <select id="hour">
            <!-- Default option for hours (disabled and hidden) -->
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <!-- Select box for setting minutes -->
          <select id="minute">
            <!-- Default option for minutes (disabled and hidden) -->
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <!-- Select box for setting AM/PM -->
          <select id="ampm">
            <!-- Default options for AM and PM -->
            <option value="AM" selected>AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>
      
      <!-- Button to set the alarm -->
      <button id="setAlarm">Set Alarm</button>
      
      <!-- Button to clear all alarms -->
      <button id="clearAlarms">Clear All Alarms</button>
      
      <!-- Display alarms -->
      <div id="alarms"></div>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
